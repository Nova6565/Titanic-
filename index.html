<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Titanic Survival Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container mt-5">
      <div class="card shadow p-4">
        <h1 class="text-center mb-4">ðŸš¢ Titanic Survival Predictor</h1>

        {% if prediction %}
          <div class="alert alert-info text-center">
            <strong>Prediction:</strong> {{ prediction }}
          </div>
        {% endif %}

        <form method="post" action="/predict">
          <div class="mb-3">
            <label class="form-label">Pclass</label>
            <select name="Pclass" class="form-select">
              <option value="1">1 (Upper)</option>
              <option value="2">2 (Middle)</option>
              <option value="3">3 (Lower)</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Sex</label>
            <select name="Sex" class="form-select">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Parents/Children Aboard (Parch)</label>
            <input type="number" name="Parch" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Fare</label>
            <input type="number" name="Fare" class="form-control" step="any" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Embarked</label>
            <select name="Embarked" class="form-select">
              <option value="C">Cherbourg (C)</option>
              <option value="Q">Queenstown (Q)</option>
              <option value="S" selected>Southampton (S)</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
      </div>
    </div>

  </body>
</html>
